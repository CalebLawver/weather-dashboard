<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="bg-dark p-3 text-center text-light fw-bold">Weather Dashboard</h1>
    </header>
    <main class="row">
        <div class="col-12 col-lg-3 d-flex flex-column">
            <!-- Search box for city -->
            <div class="card">
                <h2 class="card-header fw-bold">Search for a City:</h2>
                <form class="card-body" id="user-form">
                  <label class="col-3 fs-4" for="city">City</label>
                  <input name="city" id="city" type="text" autofocus="true" class="form-input col-12 p-2 my-2" />
                  <div>
                      <button type="submit" class="btn btn-primary btn-block col-12">Search</button>
                  </div>
                </form>
            </div>
            <!-- Search box for city, search history below -->
            <div class="card">
                <ul class="border-top-2">
                    <!-- Insert list of cities (max 10) -->
                </ul>
            </div>
        </div>
        
        <div class="col-12 col-lg-9 d-flex flex-column">
            <!-- Shows the current weather for city -->
            <div class="card" id="current-day"> 
                <h2 class="card-header fw-bolder"><span id="search-city"></span> <span id="date"></span> <img id="currentIcon" src="" /> </h2>
                <p class="fs-4 fw-normal p-2">Temperature: <span id="temp1"></span>&#176F</p>
                <p class="fs-4 fw-normal p-2">Wind: <span id="wind1"></span> MPH</p>
                <p class="fs-4 fw-normal p-2">Humidity: <span id="humid1"></span>%</p>
                <p class="fs-4 fw-normal p-2">UV Index: <span class = "" id="uv"></span></p>
            </div>
            <!-- Shows 5-day forecast -->
            <div class="col-12 col-lg-9">
                <h3 class="fw-bold p-2">5-Day Forecast:</h3>
                <div class="row justify-content-around m-3" id="five-day-forecast">
                        <!-- Going to make this an empty div to insert the five cards into-->
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
