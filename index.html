<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="bg-dark p-3 text-center text-light fw-bold">Weather Dashboard</h1>
    </header>
    <main>
        <div class="col-12 col-lg-3">
            <!-- Search box for city -->
            <div class="card">
                <h2 class="card-header fw-bold">Search for a City:</h2>
                <form class="card-body" id="user-form">
                  <label class="form-label" for="city">City</label>
                  <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                  <div class="col-12">
                      <button type="submit" class="btn btn-primary btn-block">Search</button>
                  </div>
                </form>
                
            </div>
             <!-- Shows 5-day forecast -->
            <div class="card">
                <ul>
                    <!-- Insert list of cities (max 10) -->
                </ul>
            </div>
        </div>
        
       
        <!-- Shows the current weather for city -->
        <div>

        </div>

    </main>
    <!-- Search box for city, search history below -->

    <script src="./assets/script.js"></script>
</body>
</html>
